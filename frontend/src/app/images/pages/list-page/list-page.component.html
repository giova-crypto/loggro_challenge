<div class="flex flex-column p-2">

  <h1>Listado de Imágenes</h1>
  <span class="spacer"></span>
  <form class="grid flex justify-content-start" [formGroup]="range" (ngSubmit)="onSubmit($event)">
    <mat-form-field color="accent">
      <mat-label>Ingresa un rango de fechas</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Inicio" required>
        <input matEndDate formControlName="end" placeholder="Fin" required>
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    
      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Fecha de inicio invalida</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Fecha de fin invalida</mat-error>
    </mat-form-field>
    <div class="flex mt-3 ml-6">
      <button
        mat-flat-button
        type="submit"
        color="primary"
        (click)="onSubmit($event)"
      >
        <mat-icon>filter</mat-icon>
        Filtrar
      </button>
    </div>
    <div class="flex mt-3 ml-4">
      <button
        mat-flat-button
        color="primary"
        type="reset"
        (click)="onClear()"
      >
        <mat-icon>clear</mat-icon>
        Limpiar
      </button>
    </div>
  </form>
</div>

<mat-divider></mat-divider>

<mat-label *ngIf="hourCount" class="flex justify-content-end ">{{hourCount}} IMÁGENES POR HORA</mat-label>

<div class="grid bm-8 pt-2">

  <div *ngFor="let image of images"
    class="col-12 sm:col-4 md:col-3 xl:col-2">
    <images-image-card [image]="image"></images-image-card>
  </div>

</div>
